user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
worker_rlimit_nofile 8192;

events {
        worker_connections 4096;
}

http {
        include mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $host [$time_local] '
          '"$request" $status $body_bytes_sent '
          '"$http_referer" "$http_user_agent"';

        server_tokens off;
        reset_timedout_connection on;
        client_body_timeout 10s;
        client_header_timeout 10s;
        keepalive_timeout 10s;
        sendfile on;
        tcp_nopush on;
        client_max_body_size 120M;
        client_header_buffer_size 2K;
        large_client_header_buffers 4 16k;
        types_hash_max_size 8192;
        server_names_hash_bucket_size 512;

        gzip on;
        gzip_vary on;
        gzip_comp_level 7;
        gzip_http_version 1.1;
        gzip_proxied any;
        gzip_disable "msie6";
        gzip_types text/plain text/css text/xml
        application/javascript application/json
        application/x-font-opentype application/x-font-truetype
        image/x-icon image/svg+xml;

        map $server_port $php_engine {
                default     hhvm; # change this to switch the default engine

                8000        hhvm;
                8005        php55;
                8007        php70;
        }

        map $host $php_engine_s {
                default     $php_engine;
                "~^hhvm."   hhvm;
                "~^php55."  php55;
                "~^php70."  php70;
        }

        map $php_engine_s $php_port {
                hhvm        9000;
                php55       9005;
                php70       9007;
        }

        map $sent_http_content_type $expires {
                text/css 30d;
                application/javascript 30d;
                application/x-shockwave-flash 30d;
                application/x-font-opentype 30d;
                application/x-font-truetype 30d;
                application/font-woff 30d;
                application/font-woff2 30d;
                image/jpeg 30d;
                image/png 30d;
                image/gif 30d;
                image/x-icon 30d;
                image/svg+xml 30d;
                video/mp4 30d;
        }

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:5m;

        # dos protection, used in php-fpm.conf
        limit_req_zone $binary_remote_addr zone=req5:5m rate=5r/s;

        # CloudFlare
        set_real_ip_from 127.0.0.1/32;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 104.16.0.0/12;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 199.27.128.0/21;
        set_real_ip_from 2400:cb00::/32;
        set_real_ip_from 2405:8100::/32;
        set_real_ip_from 2405:b500::/32;
        set_real_ip_from 2606:4700::/32;
        set_real_ip_from 2803:f800::/32;
        real_ip_header X-Forwarded-For;

        include conf.d/*;
}

pid = /var/run/hhvm/pid

hhvm.server.ip = 127.0.0.1
hhvm.server.port = 9000
hhvm.server.type = fastcgi
hhvm.server.default_document = index.php
hhvm.server.always_use_relative_path = false
hhvm.resource_limit.max_socket = 65536
hhvm.server.connection_timeout_seconds = 1200

hhvm.jit = true
hhvm.jit_a_size = 62914560
hhvm.jit_a_cold_size = 25165824
hhvm.jit_a_frozen_size = 41943040

hhvm.mysql.typed_results = true

; magento settings
hhvm.enable_zend_compat = true
hhvm.enable_zend_sorting = true

; logging
hhvm.log.use_syslog = false
hhvm.log.use_log_file = true
hhvm.log.file = /var/log/hhvm/error.log
hhvm.log.level = Warning
hhvm.log.always_log_unhandled_exceptions = true
hhvm.log.runtime_error_reporting_level = 8191
hhvm.debug.server_error_message = true
